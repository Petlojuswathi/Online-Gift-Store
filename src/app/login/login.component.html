<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GiftNest - Customer Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .login-header {
            text-align: center;
            color: #d63384;
            font-weight: bold;
        }
        .input-group-text {
            background: #d63384;
            color: white;
            border: none;
        }
        .btn-login {
            background: #d63384;
            border: none;
            color: white;
            font-weight: bold;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .register-link a {
            color: #d63384;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-container">
        <h2 class="login-header">Customer Login</h2>

        <form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm.value)" novalidate>

            <div class="mb-3">
                <label class="form-label">Email ID</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input class="form-control" type="text" placeholder="Enter Email ID" 
                           name="emailId" #emailId="ngModel" ngModel required minlength="2" />
                </div>
                <div *ngIf="emailId.errors?.['required'] && emailId.touched">
                    <p class="text-danger">Enter Email-Id</p>
                </div>
                <div *ngIf="emailId.errors?.['minlength'] && emailId.touched">
                    <p class="text-danger">Enter at least two characters for Email ID</p>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input class="form-control" type="password" placeholder="Enter Password" 
                           name="password" #password="ngModel" ngModel required minlength="2" maxlength="12"/>
                </div>
                <div *ngIf="password.errors?.['required'] && password.touched">
                    <p class="text-danger">Enter Password</p>
                </div>
                <div *ngIf="password.errors?.['minlength'] && password.touched">
                    <p class="text-danger">Enter at least two characters for Password</p>
                </div>
            </div>

            <button class="btn btn-login w-100" [disabled]="!loginForm.valid">Login</button>

            <div class="register-link">
                <p>New User? <a routerLink="/register">Sign Up</a></p>
            </div>

        </form>
    </div>
</div>

</body>
</html>
